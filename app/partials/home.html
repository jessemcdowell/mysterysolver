<h1>Mystery</h1>
<div class="section">
    <h2>Player Poses A Theory</h2>
    <div class="playerButtons">
        <button type="button" data-ng-repeat="player in players" data-ng-click="startTheory($index)">{{player.name}}</button>
    </div>
</div>
<div class="section">
    <h2>What We Currently Know</h2>
    <div class="questionArea">
        <div class="question" data-ng-repeat="question in questions">
            <h3>{{question.name}}</h3>
            <div class="fact" data-ng-repeat="fact in question.facts">
                <img width="14" height="14" class="factStatus" data-ng-src="img/{{fact.status}}.png" />
                <span class="factName">{{fact.name}}</span>
            </div>
        </div>
    </div>
</div>
