<h1>Mystery</h1>
<div class="section">
    <h2>Player Turn</h2>
    <button type="button" data-ng-repeat="player in players" data-ng-click="startTurn(player)">{{player.name}}</button>
</div>
<div class="section">
    <h2>Facts</h2>
    <div class="questionArea">
        <div class="question" data-ng-repeat="question in questions">
            <h3>{{question.name}}</h3>
            <div class="questionItem" data-ng-repeat="item in question.items">
                <img width="14" height="14" class="factStatus" data-ng-src="img/{{item.status}}.png" />
                <span class="factName">{{item.name}}</span>
            </div>
        </div>
    </div>
</div>
